#cambio de puesto
server.port=9090
#muestra info en consola biene por defecto
logging.level.root=INFO
#muestra debugs en consola
logging.level.com.luis.demo=DEBUG
#bloquea el banner de spring en consola
spring.main.banner-mode=off
#desactiva el cache de thymeleaf
spring.thymeleaf.cache=false
#formato de hora en consola
logging.pattern.dateformat=hh:mm
